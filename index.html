<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Pokedesk</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
</head>

<body>

  <h1>Quem é esse Pokemon?</h1>

  <form>
    <label for="pk-name" class="lbl">Nome do Pokemon:</label>
    <input id="pk-name" type="text"></input>
    <button id="submit">Pokesquisar</button>
  </form>

  <div class="container">
  <div class="imagem" id="img_pokemon"></div>
  <div id="nome_pokemon"></div>
  
  <div id="habilidade_pokemon"></div>
  <div id="tipo_pokemon"></div>
</div>


  
  
    
</body>
</html>
